<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenBug - Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="assets/logo-primary.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">PenBug</div>
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </nav>
    </header>

    <main class="container">
        <div style="max-width: 500px; margin: 3rem auto;">
            <div class="card">
                <h1 class="text-center">Welcome Back</h1>
                <p class="text-center text-muted">Login to your PenBug account</p>
                
                <!-- Social Login -->
                <div style="margin: 2rem 0;">
                    <div class="social-buttons" style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
                        <button type="button" class="btn btn-secondary" style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn btn-secondary" style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                            <i class="fab fa-github"></i> GitHub
                        </button>
                    </div>
                    <div style="display: flex; align-items: center; margin: 1.5rem 0;">
                        <hr style="flex: 1; border-color: var(--border-color);">
                        <span class="text-muted" style="padding: 0 1rem;">OR</span>
                        <hr style="flex: 1; border-color: var(--border-color);">
                    </div>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email or Username</label>
                        <input type="text" id="email" placeholder="you@example.com or username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <label style="margin: 0;">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="forgot-password.html" style="color: var(--accent-primary);">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn" style="width: 100%; padding: 1rem;">
                        Login to Account
                    </button>
                </form>

                <p class="text-center" style="margin-top: 2rem;">
                    Don't have an account? 
                    <a href="signup-researcher.html" style="color: var(--accent-primary);">Sign up as Researcher</a> or 
                    <a href="signup-company.html" style="color: var(--accent-primary);">Register Company</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="footer container text-center">
        <p>&copy; 2023 PenBug. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                submitBtn.disabled = true;
                
                // Simulate login
                setTimeout(() => {
                    // In real app, check credentials and redirect
                    const email = document.getElementById('email').value;
                    
                    // Simple check: if email contains @ assume company, else researcher
                    if (email.includes('@company.com') || email.includes('@corp.')) {
                        window.location.href = 'company-dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                    
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }, 1500);
            });
            
            // Social login
            document.querySelectorAll('.social-buttons button').forEach(button => {
                button.addEventListener('click', function() {
                    const service = this.textContent.includes('Google') ? 'Google' : 'GitHub';
                    alert(`Redirecting to ${service} login...`);
                });
            });
        });
    </script>
</body>
</html>
